<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock with Hidden Watermark</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .clock-container {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .clock-face {
      position: relative;
      width: 90%;
      height: 90%;
      border: 5px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: white;
      border-radius: 10px;
      z-index: 3;
    }

    .hour {
      width: 8px;
      height: 25%;
      background: #fff;
    }

    .minute {
      width: 6px;
      height: 35%;
      background: #ccc;
    }

    .second {
      width: 2px;
      height: 40%;
      background: red;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <video class="clock-video" autoplay muted loop>
      <source src="C:\Users\shima\Downloads\istock_video_1634352776826.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Overlay to hide the watermark -->
    <div class="watermark-hide"></div>
    <div class="clock-face">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDegree = (seconds / 60) * 360 + 90; // Offset to align with 12 o'clock
      const minuteDegree = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
      const hourDegree = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

      document.getElementById('second-hand').style.transform = `rotate(${secondDegree}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minuteDegree}deg)`;
      document.getElementById('hour-hand').style.transform = `rotate(${hourDegree}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
